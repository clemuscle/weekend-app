name: build-and-push-ghcr
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write     # nécessaire pour pousser sur ghcr.io
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # (optionnel mais conseillé pour les tags/labels auto)
      # - uses: docker/metadata-action@v5
      #   id: meta
      #   with:
      #     images: ghcr.io/${{ github.repository_owner }}/demo-app
      #     tags: |
      #       type=raw,value=latest
      #       type=sha

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/demo-app:latest
            ghcr.io/${{ github.repository_owner }}/demo-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
